{%extends "base_layout.html"%}

{% block content%}
<h2><a href="{% url 'articles:index'  %}">Article</a></h2>

<h1>Articles List </h1>
<div class="add_articles">
    <h1>Create new Article and add it For User </h1>
    <div>
        <form class="create_articles" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{form}}
            <input type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
